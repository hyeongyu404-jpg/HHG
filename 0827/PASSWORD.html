<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 검증</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* 폼 컨테이너 스타일 */
        .container {
            width: 350px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        /* 입력 필드 그룹 스타일 */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        /* 에러 메시지 스타일 */
        .error-message {
            margin-top: 5px;
            font-size: 13px;
            color: #d93025; /* 빨간색 오류 텍스트 */
            min-height: 20px; /* 메시지가 없을 때도 공간 차지 */
        }
        
        .error-message::before {
            content: '❌ '; /* 아이콘 추가 */
            display: inline-block;
        }
        
        /* 에러 메시지가 비어있을 때는 아이콘 숨기기 */
        .error-message:empty::before {
            content: '';
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>회원가입</h1>
        
        <div class="input-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" placeholder="아이디를 입력하세요">
            <div id="idError" class="error-message"></div>
        </div>
        
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <div id="pwError" class="error-message"></div>
        </div>
        
        <button id="validateBtn">검증</button>
    </div>

    <script>
        // 필요한 HTML 요소들을 가져옵니다.
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const validateBtn = document.getElementById('validateBtn');
        const idError = document.getElementById('idError');
        const pwError = document.getElementById('pwError');

        // 검증 버튼 클릭 시 이벤트 처리
        validateBtn.addEventListener('click', function() {
            
            // 1. 이전 에러 메시지 초기화
            idError.textContent = '';
            pwError.textContent = '';
            
            // 2. 입력 값 가져오기
            const userId = userIdInput.value;
            const password = passwordInput.value;

            // 3. 정규 표현식으로 유효성 검사
            
            // 아이디 조건: 영문자로 시작, 5~12자의 영문+숫자
            const idRegex = /^[a-zA-Z][a-zA-Z0-9]{4,11}$/;
            
            // 비밀번호 조건: 8자 이상, 영문자와 숫자를 반드시 포함
            const pwRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            
            let isIdValid = idRegex.test(userId);
            let isPwValid = pwRegex.test(password);

            // 4. 조건에 따라 에러 메시지 표시
            if (!isIdValid) {
                idError.textContent = '아이디는 영문자로 시작하고 5~12자의 영문+숫자여야 합니다.';
            }
            
            if (!isPwValid) {
                pwError.textContent = '비밀번호는 8자 이상, 영문자와 숫자를 모두 포함해야 합니다.';
            }

            // 5. 모든 조건 통과 시 성공 메시지 (선택 사항)
            if (isIdValid && isPwValid) {
                alert('🎉 회원가입 정보가 모두 유효합니다!');
            }
        });
    </script>
</body>
</html>
