<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <input type="text" id="userid" placeholder="아이디를 입력하세요"><br>
    <input type="password" id="userpw" placeholder="비밀번호를 입력하세요">

    <button onclick="checkfun()">검증</button>
    <p id="msg"></p>

    <script>
        function checkfun(){
            let userid = document.getElementById("userid").value;
            let userpw = document.getElementById("userpw").value;
            let msg = document.getElementById("msg"); //여기서 메시지는 왜 value 안붙이는지? //

            let regexid = /^[a-zA-Z][A-Za-z0-9]{4,11}$/;
            let regexpw = /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

            if (!regexid.test(userid)){
                msg.innerText = "아이디는 영문자로 시작하고, 5~12자 사이에 영어+숫자이어야 합니다"
                return
            }

            if (!regexpw.test(userpw)){
                msg.innerText = "비밀번호는 8글자이상, 영문자와 숫자를 포함해야 합니다."
                return
            }
            
            msg.innerText ="모든 조건을 만족합니다"
            }

    </script>
</body>
</html>
