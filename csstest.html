<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 회원가입</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="wrapper">
        
        <header>
            <a href="#">
                <img src="https://image6.coupangcdn.com/image/coupang/common/logo_coupang_w350.png" alt="쿠팡 로고">
            </a>
        </header>

        <main>
            <form action="#">
                <h2>회원정보를 입력해주세요</h2>

                <div class="input-group">
                    <span class="icon">📧</span>
                    <input type="email" placeholder="아이디(이메일)">
                </div>
                <div class="input-group">
                    <span class="icon">🔒</span>
                    <input type="password" placeholder="비밀번호">
                </div>
                <div class="input-group">
                    <span class="icon">🔒</span>
                    <input type="password" placeholder="비밀번호 확인">
                </div>
                <div class="input-group">
                    <span class="icon">👤</span>
                    <input type="text" placeholder="이름">
                </div>
                <div class="input-group">
                    <span class="icon">📱</span>
                    <input type="tel" placeholder="휴대폰 번호">
                </div>

                <div class="agree-all-section">
                    <input type="checkbox" id="agree-all">
                    <label for="agree-all">모두 확인하였으며 동의합니다.</label>
                    <p class="description">
                        전체 동의에는 필수 및 선택 정보에 대한 동의가 포함되어 있으며, 개별적으로 동의를 선택 하실 수 있습니다. 선택 항목에 대한 동의를 거부하시는 경우에도 서비스 이용이 가능합니다.
                    </p>
                </div>

                <div class="terms-box">
                    <ul>
                        <li>
                            <input type="checkbox" id="term1"><label for="term1">[필수] 만 14세 이상입니다</label>
                            <span>&gt;</span>
                        </li>
                        <li>
                            <input type="checkbox" id="term2"><label for="term2">[필수] 쿠팡 이용약관 동의</label>
                            <span>&gt;</span>
                        </li>
                        </ul>
                </div>

                <button type="submit">동의하고 가입하기</button>

            </form>
        </main>

        <footer>
            <p>&copy; Coupang Corp. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
